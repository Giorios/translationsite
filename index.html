<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translation Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <link rel="stylesheet" href="styles.css" />

        <div class="row justify-content-center">
          
          <h1 class="title">Translation Website</h1>
          <div class="col">
            <div class="midone">
            Type something in the box.
            <br><br>
            <textarea type="text" id="one" name="one" placeholder="Please type something in the box."></textarea><br><br>
            <button type="button" id="translate" class="btn btn-secondary">Translate</button>
          </div>
          </div>
          
          <div class="col">
            <div class="midtwo">
            <p>Translations appear here.</p>
            <br>
            <textarea type="text" id="two" name="two" placeholder="Translations will appear here."></textarea><br><br>
          </div>
        </div>
        </div>
     </div>
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
